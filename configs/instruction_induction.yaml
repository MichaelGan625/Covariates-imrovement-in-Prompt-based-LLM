generation:
  num_subsamples: 2
  num_demos: 3
  num_prompts_per_subsample: 15
  model:
    name: GPT_forward
    batch_size: 300
    gpt_config:
      model: openai/gpt-3.5-turbo
      api_base: https://openrouter.ai/api/v1
      temperature: 0.9
      max_tokens: 50    # 减小生成长度
      top_p: 0.9
      frequency_penalty: 0.0
      presence_penalty: 0.0

evaluation:
  method: exec_accuracy
  num_samples: 15          # 少量评估
  num_few_shot: 3          # 如果允许，去掉 few-shot 进一步省时间
  model:
    name: GPT_forward
    batch_size: 15
    gpt_config:
      model: openai/gpt-3.5-turbo
      api_base: https://openrouter.ai/api/v1
      temperature: 0.7
      max_tokens: 100
      top_p: 1.0
      frequency_penalty: 0.0
      presence_penalty: 0.0

demo:
  model:
    name: GPT_forward
    batch_size: 300
    gpt_config:
      model: openai/gpt-3.5-turbo
      api_base: https://openrouter.ai/api/v1
      temperature: 0.7
      max_tokens: 100
      top_p: 1.0
      frequency_penalty: 0.0
      presence_penalty: 0.0
